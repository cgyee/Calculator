<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <body class="main-body">
        <div class="calculator-body">
            <div class="calculator-body__interface">
                <div class="interface-display">
                    <div class="interface-display__display"></div>
                </div>
                <div class="interface-keys">
                    <div class="interface-keys__keys">
                        <button class="interface-keys__keys--number">9</button>
                        <button class="interface-keys__keys--number">8</button>
                        <button class="interface-keys__keys--number">7</button>
                        <button class="interface-keys__keys--number">+</button>
                        <button class="interface-keys__keys--number">6</button>
                        <button class="interface-keys__keys--number">5</button>
                        <button class="interface-keys__keys--number">4</button>
                        <button class="interface-keys__keys--number">-</button>
                        <button class="interface-keys__keys--number">3</button>
                        <button class="interface-keys__keys--number">2</button>
                        <button class="interface-keys__keys--number">1</button>
                        <button class="interface-keys__keys--number">x</button>
                        <button class="interface-keys__keys--number">AC</button>
                        <button class="interface-keys__keys--number">0</button>
                        <button class="interface-keys__keys--number">=</button>
                        <button class="interface-keys__keys--number">/</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="app.js"></script>
